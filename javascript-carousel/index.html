<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="column-full align-center space-between">
        <i class="fa-solid fa-chevron-left fa-3x"></i>
        <img src="images/001.png" alt="">
        <i class="fa-solid fa-chevron-right fa-3x"></i>
      </div>
      <div class="row">
        <div class="column-full circle justify-center align-center">
          <i class="fa-solid fa-circle zero"></i>
          <i class="fa-regular fa-circle one"></i>
          <i class="fa-sharp fa-regular fa-circle two"></i>
          <i class="fa-sharp fa-regular fa-circle three"></i>
          <i class="fa-sharp fa-regular fa-circle four"></i>
        </div>
      </div>
    </div>
  </div>




  <script src="main.js"></script>
</body>
</html>
