<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html-forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="">
    <label for="mail">Email</label><br>
    <input type="email" id="mail" name="user_email" /><br>
    <label for="options">Why is coding cool?</label><br>
    <select id="option" name="option">
      <option>Select an option</option>
      <option>Because it's interesting</option>
      <option>Because it's fun</option>
      <option>Because it's powerful</option>
    </select>
    <p>Favorite Language (choose one)</p>
    <input type="radio" id="HTML" name="language" value="HTML" />
    <label for="HTML">HTML</label>
    <input type="radio" id="CSS" name="language" value="CSS" />
    <label for="CSS">CSS</label>
    <input type="radio" id="JavaScript" name="language" value="JavaScript" />
    <label for="JavaScript">JavaScript</label>
    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" id="signup" name="signup" value="signup" />
    <label for="signup">Sign me up!</label><br>
    <label for="comments">Comments</label><br>
    <textarea id="comments" name="user_comments" cols="30" rows="10"></textarea><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
