<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flex-container">

    <h1>New Arrivals</h1>

    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="Free People dress">
        <p>Free People <span class="size">Size 6</span></p>
        <p><span class="price">$35</span> <s>$125 retail</s></p>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="YSL bag">
        <p>Yves Saint Laurent <span class="size">One-Size</span></p>
        <p><span class="price">$200</span> <s>$1600 retail</s></p>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="Tiffany key">
        <p>Tiffany <span class="size">One-Size</span></p>
        <p><span class="price">$476</span> <s>$2000 retail</s></p>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton bag">
        <p>Louis Vuitton <span class="size">One-Size</span></p>
        <p><span class="price">$95</span> <s>$1200 retail</s></p>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="Reformation dress">
        <p>Reformation <span class="size">Size 4</span></p>
        <p><span class="price">$20</span> <s>$198 retail</s></p>
      </div>
  </div>
</body>
</html>
