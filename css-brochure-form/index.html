<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="" class="form-center">
    <h1>learn more</h1>
    <label for="mail">company email</label><br>
    <input type="email" id="mail" name="company_email" placeholder="sally@company.co" /><br>
    <label for="name">name</label><br>
    <input type="text" id="name" name="name" placeholder="Sally Smith" /><br>
    <label for="location">where are you hiring?</label><br>
    <input type="text" id="location" name="location" placeholder="City, Country"><br>
    <label for="number">how many engineers are you hiring in the next 6 months?</label><br>
    <select name="number" id="number">
      <option>1-2 Engineers</option>
      <option>3+ Engineers</option>
    </select>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
